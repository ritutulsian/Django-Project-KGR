{% extends "shop/base.html" %}

{% block content %}
<div class="container">

<form class="account-container">
  <div class="form-group">
    <h2 class="heading">User Account Details</h2>
  </div>
 <!--name & phone--> 
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhone">Phone Number</label>
      <input type="number" class="form-control" id="inputPassword4" placeholder="Mobile Number">
    </div>
</div>
<!--email-->
<div class="form-group">
  <label for="exampleInputEmail">Email</label>
  <input type="text" 
  name="email"
  class="form-control" id="exampleInputEmail"  placeholder="Email">
</div>
<!--Address-->
<div class="form-group">
  <label for="inputAddress">Address</label>
  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
</div>
<!--Address 2-->
<div class="form-group">
  <label for="inputAddress2">Address 2</label>
  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
</div>
<!--City-->
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <!--Sate & Zip-->
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputState">State</label>
    <input type="text" class="form-control" id="inputState">
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
</div>
</div><!--close City-->

<!--Update Button--> 
<button id="btns" type="submit" name="submit" class="btn btn-primary btn-block">Update Details</button>
</form> 
</div><!--close container-->

{% endblock %}
